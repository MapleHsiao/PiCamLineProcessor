<!DOCTYPE html>
<html lang="en">

    <title>{{ title }} - PiCamLineProcessor</title>
    {% else %}
    <title>Wellcome to PiCamLineProcessor</title>
    {% endif %}
</head>

    {% endblock %}
</body>

</html>
